<!-- Start-form to enter name. Submit button for player name. -->
<!DOCTYPE html>
<html>

<head>
  <title>Battle of the Bands</title>
</head>

<body>
<!-- intro begin -->
  <div class="bg-intro-pic phase1"></div>
    <div class="container phase1" id="intro">
      <div class="bg-intro-pic phase1"></div>
        <form id="intro-form">
          <h3><label for="name-input" id="name-input-label">Please Enter Your Band Name</label><h3>
          <input id="name-input" type="text">
          <button class="btn-start hover "button type="submit"><span id="start-btn-text">Begin Your Music Journey</span></button>
        </form>
    </div>
    <!-- intro end -->
    <div class="container main-row">
      <div class="inventory-screen">
        <div id="box17">This is a content box to display inventory</div>
        <div id="audio-box">
          <div id="metal-level" class="phase3">
            <figure>
              <figcaption>Astral Forest Theme Song:</figcaption>
              <audio loop class="metal-theme audio" src="http://docs.google.com/uc?export=open&id=1BOvUgz-4JT_L10RuTWXzei6FVTiQ1A3F" controls type="audio/wav">
                Your browser does not support the audio element.
              </audio>
            </figure>
          </div>
          
          <div id="country-level" class="phase3">
            <figure>
              <figcaption>Steve Madison Theme Song:</figcaption>
              <audio loop class="country-theme audio" src="http://docs.google.com/uc?export=open&id=125xZmtQEkX0qmr7oLc3g-rzajaP3Z0wm" controls type="audio/wav">
                Your browser does not support the audio element.
              </audio>
            </figure>
          </div>
          <div id="kpop-level" class="phase3">
            <figure>
              <figcaption>1GI Genesis Theme Song:</figcaption>
              <audio loop class="kpop-theme audio" src="http://docs.google.com/uc?export=open&id=1qRZ9AAdxXFCmrGPsR-tPr0a_Yufc9_DU" controls type="audio/wav">
                Your browser does not support the audio element.
              </audio>
            </figure>
          </div>
        </div>
  </div>
  
  <div class="battle-screen phase2 container">
    <div id="banner-box">BATTLE OF THE BANDS: This is where your current battle will display</div> 
    <p class="hype-label"><span class="player-name"></span>'s hype level</p>
        <div class="row bars">
          <div class="progress col-9" style="height: 20px;">
            <div id="player-hype"class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span id="current-progress"></span></div>
          </div>
        </div>
      <div id="button-box">
        <div id="column1">
          <div id="row1">
            <button class="btn-danger hover spacing" id="chorus-btn" type="click">CHORUS</button>
            <button class="btn-primary hover spacing" id="focus-btn" type="click">FOCUS</button>
            <button class="btn-success hover spacing" id="solo-btn" type="click">SOLO</button>
          </div>
          <div id="row2">
            <button class="btn-warning hover spacing" id="flourish-btn" type="click">FLOURISH</button>
            <button class="btn-info hover spacing" id="band-btn" type="click">BANDMATE</button>
          </div>
          <div id="column3">
            <div id="attack-description">This is a content box</div>
          </div>
          <div id="row3">
            <button class="btn-submit hover" id="confirm-btn" type="click">CONFIRM</button>
            <button class="btn-submit hover" id="player-turn-btn" type="click">PLAYER TURN</button>
            <button class="btn-submit hover" id="enemy-turn-btn" type="click">ENEMY TURN</button>
            
          </div>
        </div>
        
      </div>

      <p class="hype-label"><span class="enemy-name"></span>'s hype level: </p>
      <div class="row bars2">
        <div class="progress col-9" style="height: 20px;">
          <div id="enemy-hype"class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span id="current-progress"></span></div>
        </div>
      </div>
  </div>
  <div class="poster-screen">
    <div id="box16">This is a content box to</div>
    <div id="metal-prep">
      <img class="center-pic" src="assets/images/Neon Skulls Music Concert Poster.gif" alt="Metal concert poster">
    </div>
    <div id="country-prep">
      <img class="center-pic" src="assets/images/Yellow Guitarist Concert Program.jpg" alt="Country Music Concert poster">
    </div>
    <div id="kpop-prep">
      <img class="center-pic" src="assets/images/Electro House Concert Flyer.jpg" alt="Kpop concert poster">
    </div>
  </div>

</div>

  <div id="main-prep" class="container phase3">
    <div id="metal-prep">
      <img class="center-pic" src="assets/images/Neon Skulls Music Concert Poster.gif" alt="Metal concert poster">
    </div>
    <div id="country-prep">
      <img class="center-pic" src="assets/images/Yellow Guitarist Concert Program.jpg" alt="Country Music Concert poster">
    </div>
    <div id="kpop-prep">
      <img class="center-pic" src="assets/images/Electro House Concert Flyer.jpg" alt="Kpop concert poster">
    </div>
    <button type="click" class="btn-primary hover" id="shop-btn">Shop</button>
    <button type="click" class="btn-primary hover" id="practice-btn">Practice</button>
    <button type="click" class="btn-danger hover" id="jam-btn">Ready to Jam!</button>
  </div>

  <div id="winners-level">

  </div>

</body>

</html>
